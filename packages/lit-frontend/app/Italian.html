<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="/styles/page.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kolker+Brush&family=Montserrat:ital,wght@0,300;0,400;0,700;1,400&family=Open+Sans:ital,wght@1,300&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script type="module" src="./drop-down.ts"></script>
    <script type="module" src="./toggle-switch.ts"></script>
    <script type="module" src="./recipe-card.ts"></script>
    <script type="module" src="./filter-control.ts"></script>
  </head>
  <body>
    <article>
      <header>
        <div class="subHeader">
          <div>World CB</div>
          <svg class="icon">
            <use href="/icons/cooking.svg#icon-cook" />
          </svg>
        </div>
        <a href="index.html">Home</a>
        <div class="subHeader">
          <drop-down>
            nick_micali
            <ul slot="menu">
              <li>Profile</li>
              <li>Saved</li>
              <li>Settings</li>
              <li><toggle-switch>Mode</toggle-switch></li>
              <li>Sign out</li>
            </ul>
          </drop-down>
          <img class="profilePic" src="/images/profile.webp"/>
        </div>
      </header>
      <h1>Italian Cuisine</h1>
      <h2>
        Recipes
        <svg class="icon">
          <use href="/icons/cooking.svg#icon-recipe" />
        </svg>
      </h2>
      <section class="Recipes">
        <div class="RecipeRow">
          <a href="pesto.html">
              <recipe-card image="/images/pesto.png">
                <span slot="title">Pesto Pasta</span>
                <span slot="difficulty">2/5</span>
                <span slot="price">2/5</span>
                <span slot="health">4/5</span>
              </recipe-card>
            </a>

          <a href="lasagna.html">
            <recipe-card image="/images/lasagna.png">
              <span slot="title">Lasagna</span>
              <span slot="difficulty">4/5</span>
              <span slot="price">3/5</span>
              <span slot="health">3/5</span>
            </recipe-card>
          </a>
        </div>
      </section>
      <a href="index.html">Back to Cookbook</a>
    </article>
  </body>
</html>
